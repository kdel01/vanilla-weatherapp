<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0cacab9c40.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h1>Weather Around the World</h1>
        <h3 class="date"></h3>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="search-form">
              <form id="form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search City"
                    id="search-city"
                    size="10"
                  />
                </div>
                <button type="submit" class="btn btn-success" id="search">
                  Search
                </button>
                <button type="button" class="btn btn-info" id="myLocation">
                  My Location
                </button>
              </form>
            </div>
            <div class="col-4"></div>
          </div>
        </div>

        <div class="current-selection">
          <div class="current-heading">
            <h2 id="current-city">Current City: Sydney</h2>
          </div>
          <div class="current-heading">
            <span id="heading">Current Temp: </span>
            <span id="temperature">17 </span>
            <span>
              <a href="#" class="celcius" id="celcius">ºC</a>
              |
              <a href="#" class="faren" id="faren">ºF</a>
            </span>
            <div class="current-icon">
              <i class="fas fa-sun"></i>
            </div>
          </div>
        </div>

        <hr />

        <div class="week">
          <div class="row">
            <div class="col">
              <div class="day">Monday</div>
              <div class="icon">
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="forcast-temp">23ºC</div>
            </div>
            <div class="col">
              <div class="day">Tuesday</div>
              <div class="icon">
                <i class="fas fa-cloud"></i>
              </div>
              <div class="forcast-temp">18ºC</div>
            </div>
            <div class="col">
              <div class="day">Wednesday</div>
              <div class="icon">
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <div class="forcast-temp">15ºC</div>
            </div>
            <div class="col">
              <div class="day">Thursday</div>
              <div class="icon">
                <i class="fas fa-snowflake"></i>
              </div>
              <div class="forcast-temp">10ºC</div>
            </div>
            <div class="col">
              <div class="day">Friday</div>
              <div class="icon">
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <div class="forcast-temp">16ºC</div>
            </div>
            <div class="col">
              <div class="day">Saturday</div>
              <div class="icon">
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="forcast-temp">20ºC</div>
            </div>
            <div class="col">
              <div class="day">Sunday</div>
              <div class="icon">
                <i class="fas fa-bolt"></i>
              </div>
              <div class="forcast-temp">24ºC</div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Coded by Kathryn Delavere | Hosted on Netlify | View
        <a href="https://github.com/kdel01/WeatherApp" target="_blank"
          >Source Code</a
        >
        on GitHub
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
